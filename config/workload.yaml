apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: playlist-springboot-service
  labels:
    apps.tanzu.vmware.com/workload-type: web
    apps.tanzu.vmware.com/has-tests: "true"
    apps.tanzu.vmware.com/auto-configure-actuators: "true"
    app.kubernetes.io/part-of: musicstore
    app.kubernetes.io/name: playlist-springboot-service
  annotations:
    autoscaling.knative.dev/minScale: "1"
spec:
  build:
    env:
      - name: BP_JVM_VERSION
        value: "17"
  source:
    git:
      url: <https URL for your generated project's Git repository>
      ref:
        branch: main
  params:
    - name: testing_pipeline_matching_labels
      value:
        apps.tanzu.vmware.com/pipeline: skip-test
    - name: scanning_source_policy
      value: scan-policy-java
    - name: scanning_image_policy
      value: scan-policy-java
    - name: gitops_commit_message
      value: playlist-springboot-service dev supplychain@cluster.local
